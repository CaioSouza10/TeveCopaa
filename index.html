<script>
    document.addEventListener("DOMContentLoaded", function () {
        let anoCopa = 1930;

        function updateSlide() {
            const slideContents = document.querySelectorAll(".slide-content");
            slideContents.forEach(content => {
                content.textContent = "Teve copa em " + anoCopa;
            });
        }

        function nextSlide() {
            // Pular do ano 1938 para 1950
            if (anoCopa === 1938) {
                anoCopa = 1950;
            } else {
                anoCopa += 4;
            }

            updateSlide();

            // Verificar se o ano ultrapassou 2022, e se sim, parar o intervalo
            if (anoCopa >= 2022) {
                clearInterval(intervalId);
            }
        }

        // Atualizar o slide inicial
        updateSlide();

        // Atualizar o slide automaticamente a cada 2 segundos (2000 milissegundos)
        const intervalId = setInterval(nextSlide, 2000);
    });

    let slideIndex = 0;
    showSlides();

    function showSlides() {
        let slides = document.getElementsByClassName("slide");
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
            slideIndex = 1
        }
    
        slides[slideIndex - 1].style.display = "block";
        
        // Verificar se o próximo slide contém a imagem "argentinaa.png" e, se sim, não continuar chamando showSlides()
        if (slides[slideIndex - 1].querySelector('img').getAttribute('src') === 'Img/argentinaa.png') {
            return; // Isso interrompe a recursão e impede que a função showSlides() seja chamada novamente
        }
    
        setTimeout(showSlides, 2000); // Muda a imagem a cada 2 segundos
    }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Copa</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('taca.png');
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            margin: 0;
        }

        .slider-container {
            width: 100%;
            height: 300px; /* Ajuste a altura conforme necessário */
            overflow: hidden;
            position: relative;
        }

        .slide {
            width: 100%;
            height: 50%;
            display: flex;
            align-items: flex-end; /* Alinhe o texto à parte inferior do contêiner */
            justify-content: left;
            font-size: 80px;
            transition: transform 0.5s ease-in-out;
            color: rgb(192, 206, 114);
            padding-bottom: 10px; /* Adicione algum espaço entre o texto e a imagem */
            position: relative;
        }

        .image-slide {
            width: 100%;
            height: 50%;
            display: none;
            position: absolute;
            bottom: 0; /* Posicione a imagem no fundo do contêiner */
            left: 0;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="slider-container">
        <div class="slide"></div>
        <img class="image-slide" alt="Imagem da Copa" />
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const slide = document.querySelector(".slide");
            const imageSlide = document.querySelector(".image-slide");

            const anosCopa = [
                { ano: 1930, imagem: "uruguai.png" },
                { ano: 1934, imagem: "imagem1934.jpg" },
                { ano: 1938, imagem: "imagem1938.jpg" },
                { ano: 1950, imagem: "imagem1950.jpg" },
                // Adicione mais anos e imagens conforme necessário
            ];

            let currentAnoIndex = 0;

            function updateSlide() {
                const anoAtual = anosCopa[currentAnoIndex].ano;
                slide.textContent = "Teve copa em " + anoAtual;
                const imagemAtual = anosCopa[currentAnoIndex].imagem;
                imageSlide.src = imagemAtual;
            }

            function nextSlide() {
                currentAnoIndex = (currentAnoIndex + 1) % anosCopa.length;
                updateSlide();

                // Verificando se todos os anos foram exibidos, e se sim, parar o intervalo
                if (currentAnoIndex === 0) {
                    clearInterval(intervalId);
                }
            }

            // Atualize o slide inicial
            updateSlide();

            // Atualize o slide automaticamente a cada 2 segundos (2000 milissegundos)
            const intervalId = setInterval(nextSlide, 2000);
        });
    </script>
</body>
</html>
